<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<link rel="stylesheet" href="../css/stylesheet.css">
	<title>漫画一覧</title>
  <body>
	<div th:replace="~{block/header::header}"></div>
    <div class="container">
    
    <div class="mt-5"></div>
    	<div th:each="str, s:${syllabary}">
      		<div class="p-3 mb-2 bg-secondary text-white" th:if="${s.count % 5 == 1 || s.count == 39 || s.count == 44}" th:unless="${s.count == 41 || s.count == 46}" th:text="${str} + '行'"></div>

      		<div class = "ml-3" th:onclick="|obj=document.getElementById('menu${s.index}').style; obj.display=(obj.display=='none')?'block':'none';|">
				<a style="cursor:pointer;" th:text="${str} + '▼'"></a>
			</div>
			<!-- ここから先を折りたたむ -->			
			<div th:id="'menu' + ${s.index}" style="display:none;clear:both;">
		
				<div th:each="item:${l_list[s.index]}">
					<hr>
					<a href ="#" class = "ml-3" th:text="${item.ruby}"></a>
					<hr>
				</div>
				
			</div>
		</div>
	</div>

<div th:replace="~{block/footer::footer}"></div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="../js/bootstrap.js"></script>


</body>

</html>
